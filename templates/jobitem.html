<div class="border-bottom" style= 'margin-bottom : 16px; padding-bottom:8px'>
  <div class = 'row'>
    <div class = 'col-9'>
      <h4 style = "margin-bottom : 16px;
        padding bottom:4px;color : #999999;">
        {{job['Title']}} 
      </h4>
      <div><b> Location : </b>
      {{job['Location']}}
      </div>
      <div>
        {% if 'Salary' in job %}
        <b> Salary : </b> 
        {{job['Salary']}}
        {% endif %}
      </div>
    </div>
    <div class = 'col-3'>
      <button class="btn btn-outline-primary">
         Apply </button>
    </div>
  </div>
</div>
