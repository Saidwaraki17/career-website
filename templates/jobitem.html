<div class="border-bottom" style= 'margin-bottom : 16px; padding-bottom:8px'>
  <div class = 'row'>
    <div class = 'col-9'>
      <h4 style = "margin-bottom : 16px;
        padding bottom:4px;color : #999999;">
        {{job['title']}} 
      </h4>
      <div><b> Location : </b>
      {{job['location']}}
      </div>
      <div>
        {% if 'salary' in job %}
        <b> Salary : </b> 
        {{job['salary']}}
        {% endif %}
      </div>
    </div>
    <div class = 'col-3'>
      <a class="btn btn-outline-primary" href="/job/{{job['id']}}" >
         Apply </a>
    </div>
  </div>
</div>
