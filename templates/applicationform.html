<h4 class = ".container" style = "margin : 40px"> APPLICATION FORM </h4>
  <form action = "\job\{{job['id']}}\apply" method ="post"
    <div class = ".container" style = "margin : 40px">
      <label> Full Name </label> <br>
      <input type='text' name = "full_name" placeholder = "James William"> <br>
    </div>
    <div class = ".container" style = "margin : 40px">
      <label> Email ID </label> <br>
      <input type='email' name = "email_id" placeholder = "jameswilliam10@gmail.com"> <br>
    </div>
    <div class = ".container" style = "margin : 40px">
      <label> LinkedIn URL  </label> <br>
      <input type='text' name = "linkedin_url" placeholder = "https://www.linkedin.com/in/james-williams7834/"> <br>
    </div> 

    <div class = ".container" style = "margin : 40px">
      <label> Education </label> <br>
      <textarea name = 'education'></textarea>
    </div>

    <div class = ".container" style = "margin : 40px">
      <label> Work Experience </label> <br>
      <textarea name = 'work_experience'></textarea>
    </div>

    <div class = ".container" style = "margin : 40px">
      <label> Resume URL  </label> <br>
      <input type='text' name = "resume _url"> <br>
    </div>
  
    <input type='submit'>
  
  </form>
